<div class="galleryContainer" style="background-image:url({{ staticBaseHost }}/gallery/bg.jpg);">
    <div class="galleryHead">
        <a href="/">
            <div class="galleryHeadline">{{ title }}</div>
            <div class="gallerySlogan">{{ slogan }}</div>
        </a>
    </div>

    <div class="navigation">
        <a class="naviPoint" href="/">HOME</a>
    </div>

    <div class="images">
        <div class="itemContainer">
            <div class="itemTitle">
                <a href="asasas" hidefocus="true" style="outline:none;">
                    <h2>Title</h2>
                </a>
            </div>

            <div class="itemMeta">
                <span class="itemMetaDate"><i class="service-icon fa fa-clock-o"></i>&nbsp;May 05, 2014</span>
                <span class="itemMetaAuthor"><i class="service-icon fa fa-user"></i>&nbsp;Tob</span>
            </div>

            <div class="itemPicture">
                <a href="asasas" hidefocus="true" style="outline:none;">
                    <img src="" alt="itemTitle" width="500" height="" class="itemPictureInner">
                </a>
            </div>

            <div class="itemSocial">

            </div>

            <div class="itemMore">
                <a href="asasas" hidefocus="true" class="btn btn-primary readMore">
                    READ MORE
                </a>

                <a href="asasas#comments" class="link-comments commentMore" hidefocus="true" style="outline: none;">
                    0 Comments
                </a>
            </div>
        </div>
    </div>
</div>
