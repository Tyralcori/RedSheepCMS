<div class='bugTracker'>
    BUGTRACKER
</div>

<div class='bugTrackerForm'>
    <div class='bugTrackerFormClose'>
        <a title='Close' name='close' href='#'>Close</a>
    </div>

    <div class='bugTrackerFormInner'>
        <h3>Report a bug</h3>
        <form name='form' id='bugTracker' class='bugTrackerFormInnerForm'>
            <div class="form-group">
                <label for="emailInputField">Email address</label>
                <input type="email" class="form-control" id="emailInputField" placeholder="Enter email">
            </div>
            <label for="describeBug">Descripe your bug</label>
            <textarea class="form-control" id='describeBug' rows="3"></textarea>
            <br/>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <br/><br/>
        <a href='/bugtracker' class='reportedBugs'>Or take a look to all reported bugs,</a>
    </div>
</div>
