<div class='bugTracker'>
    BUGTRACKER
</div>

{% if bugTrackerReturnMessage %}
<div class='bugTrackerFormResponse'>
    <div class='bugTrackerFormCloseResponse'>
        <a title='Close' name='close' href='#'>Close</a>
    </div>
    <div class='bugTrackerFormResponseInner'>
        {{ bugTrackerReturnMessage }}
    </div>
</div>
{% endif %}

<div class='bugTrackerForm'>
    <div class='bugTrackerFormClose'>
        <a title='Close' name='close' href='#'>Close</a>
    </div>

    <div class='bugTrackerFormInner'>
        <h3>Report a bug</h3>
        <form action='/bugtracker' method='POST'>
            <div class="form-group">
                <label for="emailInputField">Email address</label>
                <input type="email" class="form-control" name='email' id="emailInputField" placeholder="Enter email">
            </div>
            <label for="describeBug">Descripe your bug</label>
            <textarea class="form-control" id='describeBug' name='bug' rows="3"></textarea>
            <br/>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <br/><br/>
        <a href='/bugtracker' class='reportedBugs'>Or take a look to all reported bugs,</a>
    </div>
</div>
