{% for plugin in plugins.message %}
{% if plugin.return.message.view %}
{{ plugin.return.message.view|raw }}
{% endif %}
{% endfor %}
<div class="redsheepContainer">
    <div class="redsheepHeader">
        <div class="redsheepHeaderInner">
            <a href='{{ baseHost }}backend' title='RedSheep Studios'><label class="redsheepLogoStyle">RedSheep Studios Backend</label></a>
        </div>        
    </div>

    <div class="redsheepContent">
        <div class="redsheepNavi">
            <div class="redsheepNaviInner">
                <a href='{{ baseHost }}backend/sites' title='Sites'>Sites</a>
            </div>        
        </div>

        <div class="redsheepPresent">
            {% include "%template%/%area%/sites/%action%"|replace({"%template%": template, "%area%": area, "%action%": action}) %}
        </div>

        <div class="redsheepFooter">
            <div class="redsheepFooterInner">
                Copyright &copy; 2014 - RedSheep Studios   
            </div>
        </div>
    </div>
</div>
