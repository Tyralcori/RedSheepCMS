<label class="redsheepHeadline">Config</label>
<hr/>
<p class="redsheepDescription">
    <label>Attention! Please edit only the config settings, if you know, what to do. Only for experts!</label>
    {% if configSaved %}
        <br/><label>Config saved.</label><br/>
    {% endif %}
    {% if configElements.edit %}
        <form action="/backend/config/{{ configElements.id }}" method="POST">            
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" value="{{ configElements.name }}" placeholder="Name"/>
            </div><br/>
            <div class="form-group">
                 <label for="value">Value</label>
                <input type="text" name="value" class="form-control" value="{{ configElements.value }}" placeholder="Value"/>
            </div><br/>
            <button type="submit" class="btn btn-default">Save settings</button>
        </form>
    {% else %}
        <table class="table table-striped table-bordered">
            <tr>
                <th>Name</th>
                <th>Value</th>
                <th>Options</th>
            </tr>
            {% for config in configElements %}
            <tr>
                <td>{{ config.name }}</td>
                <td>{{ config.value }}</td>
                <td><a href="/backend/config/{{ config.id }}" title="edit" name="edit">Edit</a></td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}
</p>
