<html>
    <head>
        <title>{{ title }}</title>
        {% if staticBaseHost %}
        <link rel="stylesheet" type="text/css" href="{{ staticBaseHost }}css/bootstrap.min.css" media="screen, projection" />
        <link rel="stylesheet" type="text/css" href="{{ staticBaseHost }}css/font-awesome.min.css" media="screen, projection" />
        <link rel="stylesheet" type="text/css" href="{{ staticBaseHost }}css/core.min.css" media="screen, projection" />       
        <link rel="stylesheet" type="text/css" href="{{ staticBaseHost }}css/plugins.css" media="screen, projection" />
        <meta content="{{ staticBaseHost }}img/favicon.ico" itemprop="image">
        {% else %}
        <link rel="stylesheet" type="text/css" href="{{ baseHost }}assets/css/bootstrap.min.css" media="screen, projection" />
        <link rel="stylesheet" type="text/css" href="{{ baseHost }}assets/css/font-awesome.min.css" media="screen, projection" />
        <link rel="stylesheet" type="text/css" href="{{ baseHost }}assets/css/core.min.css" media="screen, projection" />
        <link rel="stylesheet" type="text/css" href="{{ baseHost }}assets/css/plugins.css" media="screen, projection" />
        <meta content="{{ baseHost }}assets/img/favicon.ico" itemprop="image">
        {% endif %}

        <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'/>
        
        {% if staticBaseHost %}
            <script type="text/javascript" src="{{ staticBaseHost }}js/jquery.min.js"></script>
        {% else %}
            <script type="text/javascript" src="{{ baseHost }}assets/js/jquery.min.js"></script>
        {% endif %}
    </head>
